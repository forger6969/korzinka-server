<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - –ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-2xl font-bold mb-4">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —Å–∏—Å—Ç–µ–º—ã –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏–π</h1>

    <div class="mb-6">
        <h2 class="text-xl font-semibold">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ñ–æ–Ω–¥–∞</h2>
        <div id="stats" class="mt-2 p-4 bg-white rounded shadow">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div>
        <h2 class="text-xl font-semibold mb-2">–û–∂–∏–¥–∞—é—â–∏–µ –∑–∞—è–≤–∫–∏</h2>
        <div id="requests" class="space-y-4">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = 'https://korzinka-server.onrender.com';

        async function loadStats() {
            try {
                const res = await fetch(API_URL + '/donations/stats');
                const data = await res.json();

                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <p>üí∞ –í—Å–µ–≥–æ —Å–æ–±—Ä–∞–Ω–æ: ${data.totalAmount.toLocaleString()} —Å—É–º</p>
                    <p>‚úÖ –í—ã–¥–∞–Ω–æ –Ω—É–∂–¥–∞—é—â–∏–º—Å—è: ${(data.topDonors.reduce((a, b) => a + b.totalDonated, 0)).toLocaleString()} —Å—É–º</p>
                    <p>üíµ –û—Å—Ç–∞—Ç–æ–∫ —Ñ–æ–Ω–¥–∞: ${(data.totalAmount - data.topDonors.reduce((a, b) => a + b.totalDonated, 0)).toLocaleString()} —Å—É–º</p>
                    <p>üìã –ó–∞—è–≤–æ–∫ –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏: ${data.recentDonations.length}</p>
                `;
            } catch (err) {
                console.error(err);
            }
        }

        async function loadRequests() {
            try {
                const res = await fetch(API_URL + '/help-requests?status=pending');
                const data = await res.json();

                const container = document.getElementById('requests');
                container.innerHTML = '';

                if (data.total === 0) {
                    container.innerHTML = '<p>üì≠ –ù–µ—Ç –æ–∂–∏–¥–∞—é—â–∏—Ö –∑–∞—è–≤–æ–∫</p>';
                    return;
                }

                data.requests.forEach(req => {
                    const div = document.createElement('div');
                    div.className = 'p-4 bg-white rounded shadow';

                    div.innerHTML = `
                        <p><strong>${req.userName}</strong> (${req.userEmail || '–Ω–µ —É–∫–∞–∑–∞–Ω'})</p>
                        <p>üí∞ –°—É–º–º–∞: ${req.amount.toLocaleString()} —Å—É–º</p>
                        <p>üìù –ü—Ä–∏—á–∏–Ω–∞: ${req.reason}</p>
                        <p>üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${req.phone || '–Ω–µ —É–∫–∞–∑–∞–Ω'}, Telegram: ${req.telegramUsername || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                        <div class="mt-2 flex gap-2">
                            <button class="approve px-3 py-1 bg-green-500 text-white rounded" data-id="${req._id}">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                            <button class="reject px-3 py-1 bg-red-500 text-white rounded" data-id="${req._id}">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        </div>
                    `;
                    container.appendChild(div);
                });

                document.querySelectorAll('.approve').forEach(btn => {
                    btn.addEventListener('click', () => handleRequest(btn.dataset.id, 'approved'));
                });
                document.querySelectorAll('.reject').forEach(btn => {
                    btn.addEventListener('click', () => handleRequest(btn.dataset.id, 'rejected'));
                });

            } catch (err) {
                console.error(err);
            }
        }

        async function handleRequest(id, action) {
            let body = { status: action };
            if (action === 'rejected') {
                const reason = prompt('–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:') || '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º';
                body.rejectionReason = reason;
            }

            try {
                const res = await fetch(API_URL + `/help-requests/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                alert(data.message);
                loadRequests();
                loadStats();
            } catch (err) {
                console.error(err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞—è–≤–∫–∏');
            }
        }

        loadStats();
        loadRequests();
    </script>
</body>

</html>
