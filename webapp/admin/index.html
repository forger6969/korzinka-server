<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - –ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark mode Telegram-like colors */
        body {
            background-color: #1e1e1e;
            color: #e5e5e5;
            font-family: "Helvetica", "Arial", sans-serif;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .button {
            border-radius: 8px;
            padding: 8px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button-approve {
            background-color: #00a682;
            color: white;
        }

        .button-approve:hover {
            background-color: #00d0aa;
        }

        .button-reject {
            background-color: #d33f49;
            color: white;
        }

        .button-reject:hover {
            background-color: #ff5a66;
        }

        .status-warning {
            color: #f0ad4e;
            font-weight: 600;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-2xl font-bold mb-6">üìä –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏–π</h1>

    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ñ–æ–Ω–¥–∞</h2>
        <div id="stats" class="card">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div>
        <h2 class="text-xl font-semibold mb-2">–û–∂–∏–¥–∞—é—â–∏–µ –∑–∞—è–≤–∫–∏</h2>
        <div id="requests" class="space-y-4">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = 'https://korzinka-server.onrender.com';

        async function loadStats() {
            try {
                const res = await fetch(API_URL + '/donations/stats');
                const data = await res.json();

                const totalDonations = data.totalAmount;
                const totalGiven = data.topDonors.reduce((a, b) => a + b.totalDonated, 0);
                const remainingFunds = totalDonations - totalGiven;

                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <p>üí∞ –í—Å–µ–≥–æ —Å–æ–±—Ä–∞–Ω–æ: <strong>${totalDonations.toLocaleString()}</strong> —Å—É–º</p>
                    <p>‚úÖ –í—ã–¥–∞–Ω–æ –Ω—É–∂–¥–∞—é—â–∏–º—Å—è: <strong>${totalGiven.toLocaleString()}</strong> —Å—É–º</p>
                    <p>üíµ –û—Å—Ç–∞—Ç–æ–∫ —Ñ–æ–Ω–¥–∞: <strong>${remainingFunds.toLocaleString()}</strong> —Å—É–º</p>
                    <p>üìã –ó–∞—è–≤–æ–∫ –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏: <strong>${data.recentDonations.length}</strong></p>
                `;
            } catch (err) {
                console.error(err);
            }
        }

        async function loadRequests() {
            try {
                const res = await fetch(API_URL + '/help-requests?status=pending');
                const data = await res.json();

                const container = document.getElementById('requests');
                container.innerHTML = '';

                if (data.total === 0) {
                    container.innerHTML = '<p>üì≠ –ù–µ—Ç –æ–∂–∏–¥–∞—é—â–∏—Ö –∑–∞—è–≤–æ–∫</p>';
                    return;
                }

                const totalDonationsRes = await fetch(API_URL + '/donations/stats');
                const statsData = await totalDonationsRes.json();
                const totalFunds = statsData.totalAmount - statsData.topDonors.reduce((a, b) => a + b.totalDonated, 0);

                data.requests.forEach(req => {
                    const div = document.createElement('div');
                    div.className = 'card';

                    const isFundSufficient = totalFunds >= req.amount;

                    div.innerHTML = `
                        <p><strong>${req.userName}</strong> (${req.userEmail || '–Ω–µ —É–∫–∞–∑–∞–Ω'})</p>
                        <p>üí∞ –°—É–º–º–∞: <strong>${req.amount.toLocaleString()}</strong> —Å—É–º</p>
                        <p>üìù –ü—Ä–∏—á–∏–Ω–∞: ${req.reason}</p>
                        <p>üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${req.phone || '–Ω–µ —É–∫–∞–∑–∞–Ω'}, Telegram: ${req.telegramUsername || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                        ${!isFundSufficient ? `<p class="status-warning">‚ö† –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –≤ —Ñ–æ–Ω–¥–µ. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏–π.</p>` : ''}
                        <div class="mt-3 flex gap-2">
                            <button class="button button-approve" data-id="${req._id}" ${!isFundSufficient ? 'disabled' : ''}>‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                            <button class="button button-reject" data-id="${req._id}">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        </div>
                    `;
                    container.appendChild(div);
                });

                document.querySelectorAll('.button-approve').forEach(btn => {
                    btn.addEventListener('click', () => handleRequest(btn.dataset.id, 'approved'));
                });
                document.querySelectorAll('.button-reject').forEach(btn => {
                    btn.addEventListener('click', () => handleRequest(btn.dataset.id, 'rejected'));
                });

            } catch (err) {
                console.error(err);
            }
        }

        async function handleRequest(id, action) {
            let body = { status: action };
            if (action === 'rejected') {
                const reason = prompt('–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:') || '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º';
                body.rejectionReason = reason;
            }

            try {
                const res = await fetch(API_URL + `/help-requests/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                alert(data.message);
                loadRequests();
                loadStats();
            } catch (err) {
                console.error(err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞—è–≤–∫–∏');
            }
        }

        loadStats();
        loadRequests();
    </script>
</body>

</html>
